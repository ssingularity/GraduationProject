server:
  port: 6000

spring:
  application:
    name: datasource-service
  cloud:
    config:
      name: datasource
      profile: ${PROFILE:dev}
      label: ${LABEL:master}
      discovery:
        enabled: true
        service-id: CONFIG-SERVER

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8080}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

swagger:
  project:
    base-package: com.sjtu.project.datasourceservice.adapter
    version: version1.0
    title: DataSourceService
    description: DataSourceService

