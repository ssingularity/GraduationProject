server:
  port: 8085

spring:
  application:
    name: log-service
  cloud:
    config:
      name: log
      profile: ${PROFILE:dev}
      label: ${LABEL:master}
      discovery:
        enabled: true
        service-id: CONFIG-SERVER

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8080}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

swagger:
  project:
    base-package: com.sjtu.project.logservice.adapter
    version: version1.0
    title: LogService
    description: LogService

websocket:
  prefix: /topic/log

