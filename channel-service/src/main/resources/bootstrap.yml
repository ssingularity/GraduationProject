server:
  port: 8082

spring:
  application:
    name: channel-service
  cloud:
    config:
      name: channel
      profile: ${PROFILE:dev}
      label: ${LABEL:master}
      discovery:
        enabled: true
        service-id: CONFIG-SERVER

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8080}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

swagger:
  project:
    base-package: com.sjtu.project.channelservice.adapter
    version: version1.0
    title: ChannelService
    description: ChannelService

feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 60000

